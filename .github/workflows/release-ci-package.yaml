name: Release Dev Package

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Release
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

      - name: Create release
        uses: actions/create-release@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Need write permissions for releases
          permissions:
            contents: write
        with:
          tag_name: v${{ env.npm_package_version }}
          release_name: v${{ env.npm_package_version }}
          body: ${{ steps.release_body.outputs.body }}
          draft: true

      - name: Release body
        id: release_body
        run: |
          echo "Auto generated dev release" >> $GITHUB_OUTPUT
